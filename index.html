<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thermometer OCR - Full Text Output</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    video, canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      font-size: 1em;
      font-family: monospace;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Thermometer OCR - Full Text Output</h2>
  <video id="video" autoplay playsinline width="320" height="240"></video><br />
  <button id="captureBtn" disabled>Capture</button>
  <canvas id="canvas" width="320" height="240" style="display:none"></canvas>
  <p id="status">Status: Initializing camera...</p>

  <textarea id="fullText" placeholder="OCR result will appear here..." readonly></textarea>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');
    const captureBtn = document.getElementById('captureBtn');
    const fullTextArea = document.getElementById('fullText');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          statusText.textContent = "Status: Camera ready";
          captureBtn.disabled = false;
        };
      } catch (err) {
        statusText.textContent = "Status: Camera access denied or unavailable";
        alert("Camera error: " + err.message);
        console.error(err);
      }
    }

    captureBtn.addEventListener('click', async () => {
      if (video.readyState !== 4) {
        alert("Video stream not ready yet. Please wait.");
        return;
      }
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      statusText.textContent = "Status: Processing image...";

      try {
        const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
          logger: m => console.log(m),
        });

        statusText.textContent = "Status: OCR complete";
        console.log("OCR Text:", text);

        fullTextArea.value = text.trim();
      } catch (error) {
        statusText.textContent = "Status: OCR failed - " + error.message;
        console.error(error);
      }
    });

    initCamera();
  </script>
</body>
</html>
