<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Thermometer OCR â€“ Improved Accuracy</title>
        <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f0f0f0;
                padding: 1em;
            }
            video,
            canvas {
                width: 100%;
                max-width: 100%;
                border: 1px solid #ccc;
                object-fit: cover;
                background: black;
            }
            button {
                padding: 10px;
                margin-top: 10px;
                width: 100%;
            }
            textarea {
                width: 100%;
                height: 150px;
                margin-top: 20px;
                font-family: monospace;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>OCR (Numbers Only with Accuracy Boost)</h2>
        <video id="video" autoplay playsinline muted></video>
        <canvas
            id="canvas"
            width="640"
            height="480"
            style="display: none"
        ></canvas>
        <button id="captureBtn">Capture</button>
        <p id="status">Status: Initializing camera...</p>
        <textarea
            id="output"
            placeholder="Numbers will appear here..."
            readonly
        ></textarea>

        <script>
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const output = document.getElementById("output");
            const statusText = document.getElementById("status");

            async function initCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: { ideal: "environment" },
                        },
                        audio: false,
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(
                        constraints
                    );
                    video.srcObject = stream;
                    await video.play();
                    statusText.textContent =
                        "Status: Camera ready. Tap Capture.";
                } catch (err) {
                    console.error("Camera error:", err);
                    alert("Camera error: " + err.message);
                    statusText.textContent =
                        "Camera access error: " + err.message;
                }
            }

            function preprocessImage() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imageData = ctx.getImageData(
                    0,
                    0,
                    canvas.width,
                    canvas.height
                );
                let data = imageData.data;

                // Convert to grayscale and apply simple threshold (binarize)
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i],
                        g = data[i + 1],
                        b = data[i + 2];
                    const avg = (r + g + b) / 3;
                    const threshold = 130; // adjust for better contrast if needed
                    const bin = avg > threshold ? 255 : 0;
                    data[i] = data[i + 1] = data[i + 2] = bin;
                }

                ctx.putImageData(imageData, 0, 0);
            }

            document
                .getElementById("captureBtn")
                .addEventListener("click", async () => {
                    if (video.readyState !== 4) {
                        alert("Video stream not ready yet.");
                        return;
                    }

                    statusText.textContent = "Processing image...";

                    // Enhance image first
                    preprocessImage();

                    try {
                        const result = await Tesseract.recognize(
                            canvas,
                            "eng",
                            {
                                logger: (m) => console.log(m),
                                tessedit_char_whitelist: "0123456789.",
                                tessedit_pageseg_mode:
                                    Tesseract.PSM.SINGLE_LINE,
                            }
                        );

                        const rawText = result.data.text.trim();
                        console.log("Raw OCR Text:", rawText);

                        const numbersOnly = rawText.match(/[\d.]+/g) || [];

                        if (numbersOnly.length > 0) {
                            output.value = numbersOnly.join(", ");
                            statusText.textContent = "Done! Numbers extracted.";
                        } else {
                            output.value = "No numbers found.";
                            statusText.textContent =
                                "Done. No numbers detected.";
                        }
                    } catch (err) {
                        console.error("OCR error:", err);
                        alert("OCR failed: " + err.message);
                        statusText.textContent = "OCR error: " + err.message;
                    }
                });

            initCamera();
        </script>
    </body>
</html>
